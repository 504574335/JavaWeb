  <head>
    <meta charset="utf-8">

    <title>登录</title>
    <meta name="description" content="">

    <!-- Bootstrap CSS-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">

    <link rel="stylesheet" href="css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <body>
    <div class="page-holder d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center py-5">
          <div class="col-5 col-lg-7 mx-auto mb-5 mb-lg-0">
            <div class="pr-lg-5"><img src="img/illustration.svg" alt="" class="img-fluid"></div>
          </div>
          <div class="col-lg-5 px-lg-4">
            <p style="font-size: 40px; font-weight: bold; color: #4C84FF;">欢迎来到小米商城！</p>
            <form id="loginForm" action="/log_in" class="mt-4" method="post">
              <div class="form-group mb-4">
                <h1 style="color: red; font-size: 18px; font-weight: bold;" th:text="${message}"></h1>
                <h1 class="text-base text-primary text-uppercase mb-4">用户名/邮箱:
                  <label style="margin-left: 155px;">没有账号？</label>
                  <a href="register.html" style="color: red; font-size: 20px;">注册</a>
                </h1>
                <input type="text" name="name" placeholder="Username or Email address" class="form-control border-0 shadow form-control-lg">
              </div>
              <div class="form-group mb-4">
                <h1 class="text-base text-primary text-uppercase mb-4">密码:</h1>
                <input type="password" name="password" placeholder="Password" class="form-control border-0 shadow form-control-lg text-violet">
              </div>
              <div class="form-group mb-4">
                <div class="custom-control custom-checkbox">
                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                  <label for="customCheck1" class="custom-control-label">记住我</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary shadow px-5">登录</button>
            </form>
          </div>
        </div>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)                 -->
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
