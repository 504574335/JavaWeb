<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow">
          <a href="#" class="text-gray-500 mr-4 mr-lg-5 lead">
              <i class="fas fa-align-left"></i>
          </a>
          <a href="index.html" class="navbar-brand font-weight-bold text-uppercase text-base">小米商城后台管理</a>
        <ul class="ml-auto d-flex align-items-center list-unstyled mb-0">
          <li class="nav-item dropdown mr-3" style="color: gold; font-size: 18px; font-weight: bold;">管理员：</li>
          <li class="nav-item dropdown mr-3">
            <label style="color: gold; font-size: 18px; font-weight: bold; margin-top: 5px;" th:text="${WelcomeUser}"></label>
          </li>
        </ul>
      </nav>
    </header>
    <div class="d-flex align-items-stretch">
      <div id="sidebar" class="sidebar py-3">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family" style="position: fixed;">MAIN</div>
        <ul class="sidebar-menu list-unstyled" style="position: fixed; top: 170px; width: 220px;">
          <li class="sidebar-list-item"><a href="/forms.html" class="sidebar-link text-muted active"><i class="o-survey-1 mr-3 text-gray"></i><span>商品管理</span></a></li>
          <li style="height: 25px;"><span></span></li>
          <li class="sidebar-list-item"><a href="/sales.html" class="sidebar-link text-muted"><i class="o-sales-up-1 mr-3 text-gray"></i><span>销售报表</span></a></li>
          <li style="height: 25px;"><span></span></li>
          <li class="sidebar-list-item"><a href="/records.html" class="sidebar-link text-muted"><i class="o-table-content-1 mr-3 text-gray"></i><span>客户日志</span></a></li>
          <li style="height: 25px;"><span></span></li>
          <li class="sidebar-list-item"><a href="/index.html" class="sidebar-link text-muted"><i class="o-exit-1 mr-3 text-gray"></i><span>返回商城</span></a></li>
        </ul>
      </div>
      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card" style="width: 1000px;">
                        <div class="card-header">
                            <h6 class="text-uppercase mb-0">商品列表</h6>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped card-text">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>商品名称</th>
                                    <th>价格/元</th>
                                    <th>库存/个</th>
                                    <th>状态</th>
                                    <th>#</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="good:${goods}">
                                    <th scope="row" th:text="${good.id}">None</th>
                                    <td th:text="${good.name}">None</td>
                                    <td th:text="${good.price}">None</td>
                                    <td th:text="${good.num}">None</td>
                                    <td th:text="${good.activity}">None</td>
                                    <td><a style="color: red;" th:href="@{/goods_delete(id=${good.id})}">Delete</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
              <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="h6 text-uppercase mb-0">新增商品</h3>
                        </div>
                        <div class="card-body">
                            <p style="font-weight: bold;">请输入商品信息</p>
                            <form action="/add_goods"  method="post">
                                <div class="form-group">
                                    <label class="form-control-label text-uppercase">商品名称：</label>
                                    <input type="text" placeholder="商品名称" class="form-control" name="name">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-uppercase">价格：</label>
                                    <input type="text" placeholder="价格" class="form-control" name="price">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-uppercase">库存：</label>
                                    <input type="text" placeholder="库存" class="form-control" name="num">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-uppercase">状态（如打折、新品等）：</label>
                                    <input type="text" placeholder="状态" class="form-control" name="activity">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label text-uppercase">详细介绍：</label>
                                    <input type="text" placeholder="详细介绍" class="form-control" name="detail" style="height: 75px;">
                                </div>
                                <div class="form-group">
                                    <input type="submit" value="增加商品" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                  <div class="col-lg-6 mb-4">
                      <div class="card">
                          <div class="card-header">
                              <h3 class="h6 text-uppercase mb-0">修改商品</h3>
                          </div>
                          <div class="card-body">
                              <p style="font-weight: bold;">请选择要修改的商品名称，并填写修改信息，keep默认不修改。</p>
                              <form action="/revise_goods"  method="post">
                                  <div class="form-group">
                                      <label class="form-control-label text-uppercase">商品名称：</label>
                                      <div class="col-md-9 select mb-3">
                                          <select name="name" class="form-control">
                                              <option th:each="good:${goods}" th:text="${good.name}"></option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="form-control-label text-uppercase">价格：</label>
                                      <input value="keep" type="text" placeholder="价格" class="form-control" name="price" required>
                                  </div>
                                  <div class="form-group">
                                      <label class="form-control-label text-uppercase">库存：</label>
                                      <input value="keep" type="text" placeholder="库存" class="form-control" name="num" required>
                                  </div>
                                  <div class="form-group">
                                      <label class="form-control-label text-uppercase">状态（如打折、新品等）：</label>
                                      <input value="keep" type="text" placeholder="状态" class="form-control" name="activity" required>
                                  </div>
                                  <div class="form-group">
                                      <label class="form-control-label text-uppercase">详细介绍：</label>
                                      <input value="keep" type="text" placeholder="详细介绍" class="form-control" name="detail" style="height: 75px;" required>
                                  </div>
                                  <div class="form-group">
                                      <input type="submit" value="修改" class="btn btn-primary">
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
            </div>
          </section>
        </div>
        <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 text-center text-md-left text-primary">
                <p class="mb-2 mb-md-0">网络应用开发实验——电子商务    指导老师：布社辉</p>
              </div>
              <div class="col-md-6 text-center text-md-right text-gray-400">
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/chart.js/Chart.min.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/charts-custom.js"></script>
    <script src="js/front.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script th:inline="javascript">
        $(function () {
            var revise = [[${revise}]];
            if(revise!=null) alert("修改成功！");
            var goods_delete = [[${goods_delete}]];;
            if(goods_delete!=null) alert("删除成功！");
            var add_goods = [[${add_goods}]];
            if(add_goods!=null) alert("添加成功！");
        });
    </script>
  </body>
</html>
