<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="all,follow">
		<!-- Bootstrap CSS-->
		<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
		<!-- Font Awesome CSS-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<!-- Google fonts - Popppins for copy-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
		<!-- orion icons-->
		<link rel="stylesheet" href="css/orionicons.css">
		<!-- theme stylesheet-->
		<link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
		<!-- Favicon-->
		<link rel="shortcut icon" href="img/favicon.png?3">
		<!-- Tweaks for older IEs--><!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
	</head>
	<body style="background-color: black;">
		<img src="img/background2.jpg" width="100%" style="display:block;">
		<div class="col-lg-6 mb-5">
			<div class="card" style="width: 500px; height: 450px; margin-top: -580px; margin-left: 100px;">
				<div class="card-header">
					<h2 class="h6 text-uppercase mb-0">用户注册</h2>
				</div>
				<div class="card-body">
					<p style="font-weight: bold; margin-top: -10px;">请输入账号信息:</p>
					<form class="form-horizontal" action="/addUser"  method="post">
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">用户名</label>
							<div class="col-md-9">
								<input  type="text" placeholder="Name" class="form-control form-control-warning" name="name"><small class="form-text text-muted ml-3">请不要输入汉字</small>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-md-3 form-control-label">邮箱</label>
							<div class="col-md-9">
								<input id="inputHorizontalSuccess" type="email" placeholder="Email Address" class="form-control form-control-success" name="email"><small class="form-text text-muted ml-3">请注意邮箱格式</small>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">密码</label>
							<div class="col-md-9">
								<input id="inputHorizontalWarning" type="password" placeholder="Password" class="form-control form-control-warning" name="password"><small class="form-text text-muted ml-3">请记住您的密码</small>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-9 ml-auto">
								<input type="submit" value="注册" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- JavaScript files-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/popper.js/umd/popper.min.js"> </script>
		<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
		<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
		<script src="vendor/chart.js/Chart.min.js"></script>
		<script src="js/js.cookie.min.js"></script>
		<script src="js/front.js"></script>
		<script src="js/charts-custom.js"></script>
		<script src="js/jquery-3.3.1.js"></script>
		<script th:inline="javascript">
			$(function () {
				var rename = [[${rename}]];
				if(rename!=null) alert("用户名已被注册！请重新填写！");
			});
		</script>
	</body>
</html>
