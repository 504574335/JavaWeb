<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by dede58.com"/>
		<title>我的购物车-小米商城</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
	</head>
	<body>
	<!-- start header -->
	<!--end header -->

<!-- start banner_x -->
		<div class="banner_x center">
			<a href="./index.html" target="_blank"><div class="logo fl"></div></a>
			<div class="wdgwc fl ml40">我的购物车</div>
			<div class="wxts fl ml20">温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</div>
			<div class="dlzc fr">
				<ul>
					<li style="color: gold; font-size: 18px; font-weight: bold;">欢迎光临！</li>
					<li style="margin-right: 10px;"><label style="color: gold; font-size: 18px; font-weight: bold;" th:text="${WelcomeUser}"></label></li>
					<li style="font-weight: bold; font-size: 20px;">|</li>
					<li><a href="login.html" style="font-weight: bold; font-size: 18px;">登出</a></li>
				</ul>
			</div>
			<div class="clear"></div>
		</div>
		<div class="xiantiao"></div>
		<div class="gwcxqbj">
			<div class="gwcxd center">
				<div class="top2 center">
					<div class="sub_top fl" style="font-weight: bold;">#</div>
					<div class="sub_top fl" style="font-weight: bold;">商品名称</div>
					<div class="sub_top fl" style="font-weight: bold;">单价/元</div>
					<div class="sub_top fl" style="font-weight: bold;">数量/个</div>
					<div class="sub_top fl" style="font-weight: bold;">小计/元</div>
					<div class="sub_top fr" style="font-weight: bold;"></div>
					<div class="clear"></div>
				</div>
				<div class="content2 center" th:each="cart,iterStat:${carts}">
					<div class="sub_content fl">●</div>
					<div class="sub_content fl"><img th:src="@{${cart.image}}" alt="图片不存在" style="width: 80px; height: 80px;"/></div>
					<div class="sub_content fl ft20" th:text="${cart.goodsName}"></div>
					<div class="sub_content fl "><label th:text="${cart.price}" style="font-size: 15px; font-weight: bold;"></label></div>
					<div class="sub_content fl"><label th:text="${cart.num}" style="font-size: 15px; font-weight: bold;"></label></div>
					<div class="sub_content fl"><label th:text="${cart.total}" style="font-size: 15px; font-weight: bold; color: red;"></label></div>
					<div class="sub_content fl"><a th:href="@{/carts_delete(id=${cart.id})}" style="color:red; font-size: 35px;">×</a></div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="jiesuandan mt20 center">
				<div class="tishi fl ml20">
					<ul>
						<li><a href="/index.html" style="font-weight: bold; color: #4C84FF; font-size: 20px;">继续购物</a></li>
						<li>|</li>
						<li>共<span th:text="${listNum}"></span>件商品</li>
						<div class="clear"></div>
					</ul>
				</div>
				<div class="jiesuan fr">
					<div class="jiesuanjiage fl">合计（不含运费）：<span th:text="${totalPrice}"></span><span>元</span></div>
					<div class="jsanniu fr"><a th:href="@{/pay(name=${WelcomeUser})}" style="font-weight: bold; color:orangered; font-size: 25px; margin-right: 20px;">购买</a></div>
					<div class="clear"></div>
				</div>
				<div class="clear"></div>
				<footer class="center" style="margin-top: 20px;">
					<div style="font-weight: bold;">小米商城 | MIUI | 米聊 | 多看书城 | 小米路由器 | 视频电话 | 小米天猫店 | 小米淘宝直营店 | 小米网盟 | 小米移动 | 隐私政策</div>
					<div style="font-weight: bold;">网络应用开发实验——电子商务    指导老师：布社辉</div>
				</footer>
			</div>
			<div class="clear"></div>
		</div>
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/popper.js/umd/popper.min.js"> </script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
	<script src="vendor/chart.js/Chart.min.js"></script>
	<script src="js/js.cookie.min.js"></script>
	<script src="js/charts-custom.js"></script>
	<script src="js/front.js"></script>
	<script src="js/jquery-3.3.1.js"></script>
	<script th:inline="javascript">
		$(function () {
			var pay = [[${pay}]];
			if(pay!=null) alert("购买成功，请等待销售人员发货！");
		});
	</script>
	</body>
</html>
