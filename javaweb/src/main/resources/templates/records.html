<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<!-- navbar-->
<header class="header">
    <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow">
        <a href="#" class="text-gray-500 mr-4 mr-lg-5 lead">
            <i class="fas fa-align-left"></i>
        </a>
        <a href="index.html" class="navbar-brand font-weight-bold text-uppercase text-base">小米商城后台管理</a>
        <ul class="ml-auto d-flex align-items-center list-unstyled mb-0">
            <li class="nav-item dropdown mr-3" style="color: gold; font-size: 18px; font-weight: bold;">管理员：</li>
            <li class="nav-item dropdown mr-3">
                <label style="color: gold; font-size: 18px; font-weight: bold; margin-top: 5px;" th:text="${WelcomeUser}"></label>
            </li>
        </ul>
    </nav>
</header>
<div class="d-flex align-items-stretch">
    <div id="sidebar" class="sidebar py-3">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family" style="position: fixed;">MAIN</div>
        <ul class="sidebar-menu list-unstyled" style="position: fixed; top: 170px; width: 220px;">
            <li class="sidebar-list-item"><a href="/forms.html" class="sidebar-link text-muted"><i class="o-survey-1 mr-3 text-gray"></i><span>商品管理</span></a></li>
            <li style="height: 25px;"><span></span></li>
            <li class="sidebar-list-item"><a href="sales.html" class="sidebar-link text-muted"><i class="o-sales-up-1 mr-3 text-gray"></i><span>销售报表</span></a></li>
            <li style="height: 25px;"><span></span></li>
            <li class="sidebar-list-item"><a href="/records.html" class="sidebar-link text-muted active"><i class="o-table-content-1 mr-3 text-gray"></i><span>客户日志</span></a></li>
            <li style="height: 25px;"><span></span></li>
            <li class="sidebar-list-item"><a href="/index.html" class="sidebar-link text-muted"><i class="o-exit-1 mr-3 text-gray"></i><span>返回商城</span></a></li>
        </ul>
    </div>
    <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
            <section class="py-5">
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="card" style="width: 1000px;">
                            <div class="card-header">
                                <h6 class="text-uppercase mb-0">客户浏览商品记录</h6>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped card-text">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>用户</th>
                                        <th>商品名</th>
                                        <th>时间</th>
                                        <th>#</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="view:${views}">
                                        <th scope="row">●</th>
                                        <td th:text="${view.userName}">None</td>
                                        <td th:text="${view.goodsName}">None</td>
                                        <td th:text="${view.time}">None</td>
                                        <td><a style="color: red;" th:href="@{/delete_view(id=${view.id})}">Delete</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-4">
                        <div class="card" style="width: 1200px;">
                            <div class="card-header">
                                <h6 class="text-uppercase mb-0">客户购买商品记录</h6>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped card-text">
                                    <thead>
                                    <tr>
                                        <th>●</th>
                                        <th>用户</th>
                                        <th>商品名</th>
                                        <th>单价</th>
                                        <th>数量</th>
                                        <th>总价</th>
                                        <th>发货状态</th>
                                        <th>发货&发送邮件</th>
                                        <th>#</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="buy:${buys}">
                                        <th scope="row">●</th>
                                        <td th:text="${buy.userName}">None</td>
                                        <td th:text="${buy.goodsName}">None</td>
                                        <td th:text="${buy.price}">None</td>
                                        <td th:text="${buy.num}">None</td>
                                        <td th:text="${buy.total}">None</td>
                                        <td th:text="${buy.state}" style="font-weight: bold; color: gold;">None</td>
                                        <td><a style="color: cornflowerblue;" th:href="@{/sendGoods(id=${buy.id})}">发货</a></td>
                                        <td><a style="color: red;" th:href="@{/delete_buy(id=${buy.id})}">Delete</a></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 text-center text-md-left text-primary">
                        <p class="mb-2 mb-md-0">网络应用开发实验——电子商务    <a href="/send">SEND</a>指导老师：布社辉</p>
                    </div>
                    <div class="col-md-6 text-center text-md-right text-gray-400">
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"> </script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="js/js.cookie.min.js"></script>
<script src="js/charts-custom.js"></script>
<script src="js/front.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<script th:inline="javascript">
    $(function () {
        var send = [[${send}]];
        if(send!=null) alert("发货成功！已发邮件给客户！");
    });
</script>
</body>
</html>
